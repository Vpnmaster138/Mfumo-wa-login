<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - MR.IT</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 30px;
        width: 360px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #aaa;
        text-align: center;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
    }
    button {
        width: 100%;
        padding: 10px;
        background: green;
        color: white;
        border: none;
        cursor: pointer;
    }
    .msg {
        margin-top: 10px;
        font-weight: bold;
        color: red;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <p class="msg" id="msg"></p>
</div>

<script>
function register(){
    const u = encodeURIComponent(document.getElementById('username').value);
    const p = encodeURIComponent(document.getElementById('password').value);
    const msg = document.getElementById('msg');

    if(!u || !p){
        msg.textContent = "Please fill all fields!";
        return;
    }

    fetch('register.php', {
        method: 'POST',
        headers: {'Content-Type':'application/x-www-form-urlencoded'},
        body: `username=${u}&password=${p}`
    })
    .then(res => res.text())
    .then(data => {
        if(data.trim() === "success"){
            msg.style.color = "green";
            msg.textContent = "Registration successful! You can login now.";
        } else {
            msg.style.color = "red";
            msg.textContent = data;
        }
    })
    .catch(err=>{
        msg.style.color="red";
        msg.textContent="Network error";
    });
}
</script>

</body>
</html>
